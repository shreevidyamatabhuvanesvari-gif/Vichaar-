<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Noto Sans Devanagari',sans-serif;
  overflow:hidden;
}

/* MAIN SCREEN */
#screen{
  display:flex;
  height:100vh;
  width:100%;
}

/* LEFT SIDE ‚Äì IMAGE */
#imgBox{
  width:60%;
  height:100vh;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

#imgBox img{
  max-width:100%;
  max-height:100%;
  width:auto;
  height:auto;
  object-fit:contain;
}

/* DARK OVERLAY FOR CINEMATIC LOOK */
#imgBox::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.25);
}

/* RIGHT SIDE ‚Äì TEXT */
#textBox{
  width:40%;
  padding:25px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:32px;
  font-weight:bold;
  line-height:1.4;
  text-shadow:
    0 0 10px #fff,
    0 0 20px #ff00ff,
    0 0 30px #ff00ff;
}

/* SCROLLING LINE */
#scrollLine{
  position:absolute;
  bottom:-50px;
  width:100%;
  text-align:center;
  font-size:22px;
  color:#ffd700;
  font-weight:bold;
  animation:moveUp 9s linear infinite;
}

@keyframes moveUp{
  0%{bottom:-50px;}
  100%{bottom:100%;}
}

/* CONTROLS */
#controls{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  padding:10px;
  text-align:center;
}

input,textarea{
  width:90%;
  padding:10px;
  margin:5px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  padding:10px 16px;
  margin:5px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff8c00,#ff0066);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 10px #ff0066;
}
</style>
</head>
