<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Creator</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:sans-serif;
}

#mainText{
  margin-top:35%;
  font-size:30px;
  padding:20px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 15px #ff00ff;
}

textarea{
  width:85%;
  padding:10px;
  margin-top:20px;
  border-radius:10px;
  font-size:16px;
}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#ff0066;
  color:white;
  font-size:16px;
}
</style>
</head>
<body>

<div id="mainText">यहाँ टेक्स्ट दिखाई देगा</div>

<textarea id="textInput" placeholder="यहाँ टेक्स्ट लिखें"></textarea>
<br>

<button onclick="showText()">Text दिखाएँ</button>
<button onclick="speak()">महिला Voice</button>

<script>
function showText(){
  mainText.innerText=textInput.value;
}

function speak(){

  let text=textInput.value;

  if(text==""){
    alert("पहले टेक्स्ट लिखें");
    return;
  }

  let speech=new SpeechSynthesisUtterance(text);

  speech.lang="hi-IN";
  speech.pitch=1.6;  // female tone
  speech.rate=0.9;

  // IMPORTANT FIX
  speechSynthesis.cancel();
  setTimeout(()=>{
    speechSynthesis.speak(speech);
  },200);
}
</script>

</body>
</html>
