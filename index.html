/* Reel Screen */
#screen{
  display:flex;
  height:100vh;
}

/* Left: Image */
#imgBox{
  width:50%;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
}

#imgBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Right: Text */
#textBox{
  width:50%;
  padding:20px;
  display:flex;

  justify-content:center;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  text-shadow:0 0 15px #ff00ff;
}

/* Bottom Scroll Line */
#scrollLine{
  position:absolute;
  bottom:-40px;
  width:100%;
  text-align:center;
  font-size:20px;
  color:#ffd700;
  animation:moveUp 8s linear infinite;
}

@keyframes moveUp{
  0%{bottom:-40px;}
  100%{bottom:100%;}
}

/* Controls */
#controls{
  position:fixed;
  bottom:0;
  background:#000;
  width:100%;

}

input,textarea{

}

button{

  border-radius:8px;
  background:#ff0066;
