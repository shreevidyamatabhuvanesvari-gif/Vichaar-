<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShriVidya Poster Preview</title>

<style>
body{
  margin:0;
  font-family:'Noto Sans Devanagari',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

/* MAIN POSTER */
#poster{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* BACKGROUND THEMES */
.theme1{background:linear-gradient(135deg,#1a0026,#330066);}
.theme2{background:linear-gradient(135deg,#3a2600,#806000);}
.theme3{background:linear-gradient(135deg,#002626,#004d4d);}
.theme4{background:linear-gradient(135deg,#1a1a1a,#333333);}

/* PHOTO FRAME */
#photoFrame{
  position:absolute;
  width:60%;
  height:32%;
  left:20%;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  background:#000;
}

/* IMAGE FIT */
#photoFrame img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* TEXT PANEL */
#textPanel{
  position:absolute;
  width:80%;
  left:10%;
  padding:12px;
  background:rgba(0,0,0,0.45);
  border-radius:14px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  line-height:1.4;
  color:#fff;
}

/* WATERMARK */
#watermark{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  animation:colorChange 5s infinite alternate;
}

@keyframes colorChange{
  0%{color:#ff0066}
  25%{color:#ffd700}
  50%{color:#00ffff}
  75%{color:#ff00ff}
  100%{color:#ffffff}
}

/* CONTROLS */
#controls{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  padding:10px;
  text-align:center;
}

input,textarea{
  width:90%;
  margin:5px;
  padding:8px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 16px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#ff8c00,#ff0066);
  color:white;
}
</style>
</head>
<body>

<div id="poster" class="theme1">

  <div id="photoFrame">
    <img id="imgPreview">
  </div>

  <div id="textPanel">यहाँ आपका सुविचार दिखेगा</div>

  <div id="watermark">ShriVidya</div>

</div>

<div id="controls">
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <textarea id="quote" placeholder="4–5 लाइन का सुविचार लिखें"></textarea>
  <br>
  <button onclick="applyData()">Preview</button>
  <button onclick="changeTheme()">Theme Change</button>
</div>

<script>
let themeIndex=1;

function loadImage(e){
  const file=e.target.files[0];
  const reader=new FileReader();
  reader.onload=()=>imgPreview.src=reader.result;
  reader.readAsDataURL(file);
}

function applyData(){
  textPanel.innerText=quote.value;
}

function changeTheme(){
  themeIndex++;
  if(themeIndex>4) themeIndex=1;
  poster.className="theme"+themeIndex;
}
</script>

</body>
</html>
