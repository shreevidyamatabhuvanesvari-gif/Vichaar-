<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShriVidya Reel Creator</title>

<style>
body{
  margin:0;
  font-family:'Noto Sans Devanagari',sans-serif;
  background:#000;
  color:white;
  text-align:center;
}

/* START SCREEN */
#startScreen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#startScreen h1{
  font-size:32px;
  margin-bottom:20px;
  color:#ffd700;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff8c00,#ff0066);
  color:white;
  font-size:16px;
  margin:8px;
}

/* SLIDE INPUT SCREEN */
#creator{
  display:none;
  padding:15px;
}

input, textarea{
  width:90%;
  padding:10px;
  margin:8px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

#previewImg{
  width:90%;
  max-height:220px;
  object-fit:contain;
  margin-top:10px;
  background:#111;
}

#slideCounter{
  margin-top:10px;
  font-size:18px;
  color:#ffd700;
}
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>ðŸŽ¬ ShriVidya Reel Creator</h1>
  <button onclick="startCreator()">Create New Reel</button>
</div>

<!-- CREATOR SCREEN -->
<div id="creator">

  <div id="slideCounter">Slide 1 / 10</div>

  <input type="file" accept="image/*" onchange="loadImage(event)">
  <img id="previewImg" src="">

  <textarea id="textInput" rows="6"
    placeholder="à¤¯à¤¹à¤¾à¤ 4â€“5 à¤²à¤¾à¤‡à¤¨ à¤•à¤¾ à¤µà¤¿à¤šà¤¾à¤° à¤²à¤¿à¤–à¥‡à¤‚..."></textarea>

  <br>
  <button onclick="prevSlide()">â¬… Back</button>
  <button onclick="nextSlide()">Next âž¡</button>

</div>

<script>
let slides = [];
let currentSlide = 0;

function startCreator(){
  startScreen.style.display="none";
  creator.style.display="block";
  loadSlide();
}

function loadImage(e){
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(){
    previewImg.src = reader.result;
    slides[currentSlide] = slides[currentSlide] || {};
    slides[currentSlide].image = reader.result;
  }
  reader.readAsDataURL(file);
}

function loadSlide(){
  slideCounter.innerText = "Slide " + (currentSlide+1) + " / 10";

  const data = slides[currentSlide] || {};
  previewImg.src = data.image || "";
  textInput.value = data.text || "";
}

function saveSlide(){
  slides[currentSlide] = slides[currentSlide] || {};
  slides[currentSlide].text = textInput.value;
}

function nextSlide(){
  saveSlide();
  if(currentSlide < 9){
    currentSlide++;
    loadSlide();
  } else {
    alert("âœ” 10 Slides à¤¤à¥ˆà¤¯à¤¾à¤° à¤¹à¥‹ à¤—à¤!\nPart-2 à¤®à¥‡à¤‚ Play System à¤œà¥‹à¤¡à¤¼à¤¾ à¤œà¤¾à¤à¤—à¤¾à¥¤");
  }
}

function prevSlide(){
  saveSlide();
  if(currentSlide > 0){
    currentSlide--;
    loadSlide();
  }
}
</script>

</body>
</html>
