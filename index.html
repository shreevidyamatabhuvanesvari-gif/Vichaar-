<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#1a0026,#330066);
  color:white;
  text-align:center;
}

/* POSTER AREA */
#poster{
  width:100%;
  height:85vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:15px;
}

/* PHOTO FRAME */
#photoFrame{
  width:88%;
  height:34%;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:0 0 20px rgba(0,0,0,0.7);
}

#photoFrame img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* TEXT PANEL */
#textPanel{
  width:88%;
  margin-top:15px;
  padding:16px;
  border-radius:16px;
  background:rgba(0,0,0,0.55);
  font-size:20px;
  line-height:1.5;
}

/* WATERMARK */
#watermark{
  margin-top:auto;
  margin-bottom:10px;
  font-size:18px;
  font-weight:bold;
  animation:colorChange 4s infinite alternate;
}

@keyframes colorChange{
  0%{color:#ff0066}
  25%{color:#ffd700}
  50%{color:#00ffff}
  75%{color:#ff00ff}
  100%{color:#ffffff}
}

/* CONTROLS */
#controls{
  width:100%;
  background:#000;
  padding:10px;
}

input, textarea{
  width:92%;
  padding:9px;
  margin:6px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  padding:10px 18px;
  margin:6px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff8c00,#ff0066);
  color:white;
  font-size:15px;
}
</style>
